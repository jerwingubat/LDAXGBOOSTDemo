<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: #f6f8fa;
            color: #232a5c;
        }
        .sidebar {
            background: #232a5c;
            color: #fff;
            min-height: 100vh;
            padding-top: 2rem;
            box-shadow: 2px 0 12px rgba(44,83,164,0.07);
            position: sticky;
            top: 0;
        }
        .sidebar .nav-link {
            color: #fff;
            font-weight: 500;
            margin-bottom: 0.7rem;
            border-radius: 0.7rem;
            padding: 0.7rem 1.2rem;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:focus {
            background: #fff;
            color: #232a5c;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(44,83,164,0.08);
        }
        .sidebar .nav-link:not(.active):hover {
            background: #3c4a8a;
            color: #fff;
        }
        .sidebar .nav-link.disabled {
            color: #b0b0b0;
            pointer-events: none;
            background: none;
        }
        .topbar {
            background: #232a5c;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(44,83,164,0.08);
            border-radius: 0 0 1.2rem 1.2rem;
        }
        .main-content {
            padding: 2.5rem 2rem 2rem 2rem;
        }
        .maintenance-card {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 6px 32px rgba(44, 83, 164, 0.10);
            padding: 3rem 2rem;
            margin: 4rem auto 2rem auto;
            max-width: 500px;
            text-align: center;
        }
        .maintenance-icon {
            font-size: 4rem;
            color: #f59e42;
            margin-bottom: 1.5rem;
        }
        .maintenance-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2a3a8c;
            margin-bottom: 1rem;
        }
        .maintenance-desc {
            font-size: 1.1rem;
            color: #4b5563;
        }
        @media (max-width: 991px) {
            .sidebar { min-height: auto; }
            .main-content { padding: 1rem; }
            .maintenance-card { padding: 1.2rem 0.7rem; }
        }
        .position-sticky {
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if active=='analysis' %}active{% endif %}" href="/maintenance/analysis">Analysis</a></li>
                    <li class="nav-item"><a class="nav-link {% if active=='report' %}active{% endif %}" href="/batch_predict">Report</a></li>
                    <li class="nav-item"><a class="nav-link {% if active=='intervention' %}active{% endif %}" href="/maintenance/intervention">Intervention</a></li>
                    <li class="nav-item"><a class="nav-link {% if active=='data' %}active{% endif %}" href="/maintenance/data">Data Management</a></li>
                    <li class="nav-item"><a class="nav-link {% if active=='system' %}active{% endif %}" href="/maintenance/system">System Maintenance</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-10 ms-sm-auto px-md-4">
            <!-- Topbar -->
            <div class="topbar mb-4">
                <div>
                    <span class="fw-bold">Maintenance</span>
                </div>
                <div>
                    <span class="me-3">System &gt;</span>
                    <span>Maintenance</span>
                </div>
            </div>
            <!-- Main Content -->
            <div class="main-content">
                <div class="maintenance-card">
                    <div class="maintenance-icon">&#9888;</div>
                    <div class="maintenance-title">Section Under Maintenance</div>
                    <div class="maintenance-desc">
                        The <b>{{ section_name }}</b> section is currently under maintenance.<br>
                        Please check back later or contact the administrator for more information.
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
